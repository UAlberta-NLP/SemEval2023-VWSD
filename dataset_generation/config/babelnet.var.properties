################################################
# DIRECTORIES REFERENCED IN babelnet.properties
################################################

# TO BE SET: the directory where the babelnet files are
#
# example:
#
babelnet.dir=/local/storage/babelnet5/BabelNet-5.0

# BabelNet key
#
# example:
#
babelnet.key=your_key

# BabelNet RESTFul service url
#
babelnet.restfulurl=http://babelnet.io/v6/service
